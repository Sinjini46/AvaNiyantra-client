<!doctype html>
<html lang="en">

<head>
	<title>AvaNiyantra-Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="assets/css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/signincss/style.css">

	<!-- Favicons -->
	<link href="assets/img/logo.png" rel="icon" style="height:500px; width:500px;">
	<link href="assets/img/logo.png" rel="apple-touch-icon">

</head>

<body>
	<header id="header" class="fixed-top ">
		 <div class="container d-flex align-items-center justify-content-between">
		<div class="d-flex align-items-center justify-content-between">
			<a href="../index.html"><img src="assets/img/logo.png" alt="" height="80" width="150"></a>
			<!-- <h1 class="logo"><a href="index.html">AvaNiyantra</a></h1> -->
		</div>
		  <!-- Uncomment below if you prefer to use an image logo -->
		  <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
	  </header><!-- End Header -->
	  <section id="hero">
		<div class="hero-container">

		</div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4 col-lg-5">
					<div class="wrap">
						<div class="login-wrap p-4 p-md-4">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Log In</h3>
								</div>
							</div>
							<form  class="signin-form">
								<div class="form-group mt-3">
									<input type="text" class="form-control" required id="username">
									<label class="form-control-placeholder" for="username" >Email</label>
								</div><br>
								<div class="form-group">
									<input type="password" class="form-control" id="password" required>
									<label class="form-control-placeholder" for="password" >Password</label>
									<!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
								</div>
								<!-- <div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
											<input type="checkbox">
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
								</div> -->
							</form>
							<button type="submit" class="form-control btn btn-primary rounded submit px-3" id="login">Log
								In</button>
							<p class="text-center">Not a member? <a href="signup.html">Sign Up</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="assets/signinjs/jquerysignup.min.js"></script>
	<script src="assets/signinjs/jquery.min.js"></script>
	<script src="assets/signinjs/popper.js"></script>
	<script src="assets/signinjs/bootstrap.min.js"></script>
	<script src="assets/signinjs/main.js"></script>
	<script src="login.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
